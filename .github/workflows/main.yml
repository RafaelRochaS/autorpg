name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ‘1.18.0’
          
      - uses: actions/checkout@v3
      - name: Build package
        run: go build
        
      - name: Go fmt
        run: go fmt .
      

    

